<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 넣기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 외부 경로 사용 시  -->
    <!-- <img src="https://showcases.yalco.kr/html-css/01-05/coding.png" alt="코딩중인 노트북" title="프로그래밍" /> -->

    <!-- 내부 경로 사용 시 -->
    <img src="./images/coding.png" alt="코딩중인 노트북" title="프로그래밍" height="300" />

    <!-- 맵 기능 -->
    <h4>맵 기능 사용하기</h4>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./images/map.png" alt="맵" usemap="#image-map" />
    <map name="image-map">
      <area target="_blank" alt="Google" title="Google" href="https://www.google.com" coords="141,140,96" shape="circle" />
      <area target="_blank" alt="Apple" title="Apple" href="https://www.apple.com" coords="332,50,510,227" shape="rect" />
      <area
        target="_blank"
        alt="Microsoft"
        title="Microsoft"
        href="https://www.microsoft.com"
        coords="650,51,598,139,650,229,751,228,802,141,753,52"
        shape="poly"
      />
    </map>
  </body>
</html>
